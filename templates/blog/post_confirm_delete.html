{% extends 'base.html' %}
{% block title %} | Confirm Delete Post {% endblock %}

{% block content %}

    <div class="row">
    <div class="col-md-3"></div>
    <div class="content-section col-md-6 ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure to delete the post "{{ object.title }}"</h2> 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete it</button>
                <button class="btn btn-outline-secondary" href= "{% url 'post-detail' object.id}">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>


{% endblock %}
