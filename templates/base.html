<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.png' %}"/> -->
  <link rel="shortcut icon" type="img/ico"  href="{%  static 'img/favicon.ico' %}">

  <title> WB {% block title %} {% endblock %} </title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200&display=swap" rel="stylesheet">
 
  <link href="{% static 'css/main.css' %}" rel="stylesheet"> 
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">



</head>

<body >

  {% include 'partials/_navbar.html' %}

        
          
  <!-- mMAIN PAGE -->
  <main role="main" >
    
    <div class="containerbody">
        
        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% block content %}{% endblock %}
        <div class="push"></div>
      </div>
    
   
</main>
{% include 'partials/_footer.html' %}
 <!-- SCRIPTS -->
  <!-- JQuery -->
  <!-- Charts -->

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %} "></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %} "></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %} "></script>

  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
  {% block javascript %}{% endblock %}
 
</body>

</html>
